<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bridge RobotRaconteurBridgeTest</title>
    <script src="../../bin/Debug/netstandard2.0/h5/h5.js"></script>
    <script src="../../../RobotRaconteurBridge/bin/Debug/netstandard2.0/h5/RobotRaconteurBridge.js"></script>
    <script src="../../../RobotRaconteurBridge/bin/Debug/netstandard2.0/h5/RobotRaconteurBridge.meta.js"></script>
    <script src="../../bin/Debug/netstandard2.0/h5/RobotRaconteurBridgeTest.js"></script>
    <script src="../../bin/Debug/netstandard2.0/h5/RobotRaconteurBridgeTest.meta.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logElem = document.getElementById("log");
            logElem.innerHTML += "Starting...<br/>";
            
            RobotRaconteurBridgeTest.RegisterServiceTypes.SubscriberTest()
                .continueWith(function (res) {
                    try {
                        res.getResult();
                        logElem.innerHTML += "Done!";
                    } catch (e) {
                        console.log(e);
                        logElem.innerHTML += "Error!";
                    }
                });
        });
    </script>

</head>
<body>
    <!--
        Right-Click on this file
        and select "View in Browser"
    -->
    <div id="log">

    </div>

</body>
</html>
